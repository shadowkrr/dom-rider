<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMRider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 360px;
      padding: 12px;
      margin: 0;
      font-family: 'Courier New', Consolas, monospace;
      background-color: #1a1a2e;
      color: #eaeaea;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #00ff88;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #888;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      font-family: inherit;
      font-size: 14px;
      background-color: #16213e;
      color: #eaeaea;
      border: 1px solid #0f3460;
      border-radius: 4px;
    }

    select:focus, input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #00ff88;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 8px;
      margin-bottom: 12px;
      font-family: inherit;
      font-size: 13px;
      line-height: 1.4;
      background-color: #16213e;
      color: #00ff88;
      border: 1px solid #0f3460;
      border-radius: 4px;
      resize: vertical;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-family: inherit;
      font-size: 13px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #run {
      background-color: #00ff88;
      color: #1a1a2e;
    }

    #run:hover {
      background-color: #00cc6a;
    }

    #runCopy {
      background-color: #ff8800;
      color: #1a1a2e;
    }

    #runCopy:hover {
      background-color: #cc6e00;
    }

    #save {
      background-color: #0f3460;
      color: #eaeaea;
    }

    #save:hover {
      background-color: #1a4a7a;
    }

    #delete {
      background-color: #e94560;
      color: #fff;
    }

    #delete:hover {
      background-color: #c73e54;
    }

    .status {
      padding: 8px;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      display: block;
      background-color: #00ff8833;
      color: #00ff88;
    }

    .status.error {
      display: block;
      background-color: #e9456033;
      color: #e94560;
    }
  </style>
</head>
<body>
  <h1>DOMRider</h1>

  <label for="list">Select Script:</label>
  <select id="list">
    <option value="">-- New Script --</option>
  </select>

  <label for="name">Script Name:</label>
  <input type="text" id="name" placeholder="Enter script name...">

  <label for="code">Code:</label>
  <textarea id="code" placeholder="// Enter your JavaScript code here..."></textarea>

  <div class="button-row">
    <button id="run">Run</button>
    <button id="runCopy">Run+Copy</button>
  </div>

  <div class="button-row">
    <button id="save">Save</button>
    <button id="delete">Delete</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
